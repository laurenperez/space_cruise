<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Space Cruise Game</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline|Bungee+Shade|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <header>
    <h1>Game Logo</h1>
  </header>

  <main>

    <div class="sides">
      <p>PRESS PLAY TO START GAME</p>
      <p id="displayMessage"></p>
      <p id="gameOverMessage"></p>
    </div>

    <div id="canvasDiv">
      <canvas id='canvas' width='800' height='500' tabindex='1'></canvas>
    </div>

    <div class="sides">
      <p id="levelMessage"></p>
    </div>

  </main>

  <footer>
    <div id="buttonDiv">
    <button id="start">PLAY</button>
    <button id="reset">Reset</button>
    </div>
  </footer>



  <div style="display:none;">
  <img id="ship" src="img/spaceship.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="rock1" src="img/asteroid1.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="rock2" src="img/asteroid2.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="rock3" src="img/asteroid3.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="rock4" src="img/asteroid4.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="alien1" src="img/alien.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="alien2" src="img/alien2.png"
       width="300" height="227">
  </div>
  <div style="display:none;">
  <img id="crash" src="img/explosion.png"
       width="300" height="227"> 
  </div>   

  
  <script type="text/javascript"  src="game.js"></script>
</body>
</html>
