<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Space Cruise Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline|Bungee+Shade|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Space Cruiser</h1>>
      <img id="logo" src="img/logo.png">
    </header>
    <main>
      <div class="sides">
        <p id="displayInstructions" class="blackDisplays"></p>
        <p id="displayMessage" class="blackDisplays"></p>
        <p id="displayGameOver" class="blackDisplays"></p>
      </div>
      <div id="canvasDiv">
        <canvas id='canvas' width='800' height='500' tabindex='1'></canvas>
      </div>
      <div class="sides">
        <p id="levelDisplay" class="blackDisplays"></p>
        <p id="scoreDisplay" class="blackDisplays"></p>
        <p id="goalDisplay" class="blackDisplays"></p>
      </div>
    </main>
    <div id="buttonContainer">
      <div id="startGame" class="redButtons"></div>
      <div id="resetGame" class="redButtons"></div>
    </div>
    <footer>
      <p class="buttonLabels">START</p>
      <p class="buttonLabels">RESET</p>
    </footer>
    <div id="notification">
    </div>
    <div style="display:none;">
    <img id="ship" src="img/spaceship.png">
    </div>
    <div style="display:none;">
    <img id="rock1" src="img/asteroid1.png">
    </div>
    <div style="display:none;">
    <img id="rock2" src="img/asteroid2.png">
    </div>
    <div style="display:none;">
    <img id="rock3" src="img/asteroid3.png">
    </div>
    <div style="display:none;">
    <img id="rock4" src="img/asteroid4.png">
    </div>
    <div style="display:none;">
    <img id="alien1" src="img/alien.png">
    </div>
    <div style="display:none;">
    <img id="alien2" src="img/alien2.png">
    </div>
    <div style="display:none;">
    <img id="crash" src="img/explosion.png">
    </div>
    <div style="display:none;">
    <img id="meteor" src="img/meteor.png">
    </div>
    <div style="display:none;">
    <img id="coin" src="img/coin.png">
    </div>
    <div style="display:none;">
    <img id="coin2" src="img/coin2.png">
    </div>
    <div style="display:none;">
    <img id="coin3" src="img/coin3.png">
    </div>
    <div style="display:none;">
    <img id="guy" src="img/guy.png">
    </div>
    <div style="display:none;">
    <img id="arrow" src="img/arrow.png">
    </div>
    <script type="text/javascript"  src="game.js"></script>
  </body>
</html>
